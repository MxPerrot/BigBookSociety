<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/styleReco.css">
    <script src="./src/js/header-accueil.js" type="text/javascript"></script>
    <script src="./src/js/footer.js" type="text/javascript"></script>
    <script src="./src/js/lien.js" type="text/javascript"></script>
    <script src="/libs/js/jquery-3.7.1.min.js"></script>
    <title>ACCUEIL BigBook</title>
</head>
<body>
    <div class="slogan-container">
        <img id="background" src="./public/img/image_home.jpeg" alt="">
        <h1 class="Slogan"> Vos envies, nos recommandations</h1>
    </div>
    
    <header-accueil></header-accueil>

    <main>
        
        <div class="media-container">
            <div class="media-scroller">
              <!--   Group 1 -->
              <div class="media-group" id="group-1">
                <div class="media-element">
                  <img src="./public/img/cover.jpg" alt="" />
                </div>
                <div class="media-element">
                  <img src="./public/img/cover.jpg" alt="" />
                </div>
                <div class="media-element">
                  <img src="./public/img/cover.jpg" alt=""/>
                </div>
                <a class="next" href="#group-2" aria-label="next">
                  <svg>
                    <use href="#next"></use>
                  </svg>
                </a>
              </div>
              <!-- Group 2   -->
              <div class="media-group" id="group-2">
                <a class="previous" href="#group-1">
                  <svg>
                    <use href="#previous"></use>
                  </svg>
                </a>
                <div class="media-element">
                  <img src="./public/img/cover.jpg" alt="" />
                </div>
                <div class="media-element">
                  <img src="./public/img/cover.jpg" alt="" />
                </div>
                <div class="media-element">
                  <img src="./public/img/cover.jpg" alt=""/>
                </div>
                <a class="next" href="#group-3" aria-label="next">
                  <svg>
                    <use href="#next"></use>
                  </svg>
                </a>
              </div>
              <svg>
                <symbol id="next" viewBox="0 0 256 512">
                  <path fill="white"
                    d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
                </symbol>
                <symbol id="previous" viewBox="0 0 256 512">
                  <path fill="white"
                    d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
                </symbol>
              </svg>
    </main>

    <p id="result"></p>

    <script>
        async function getBooks() {
            try {
                const response = await fetch('http://127.0.0.1:8000/get_decouverte/10');
                const data = await response.json();

                // Convertir l'objet JSON en texte brut
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Erreur lors de la récupération des livres:", error);
            }
        }

        // Charger les livres au chargement de la page
        window.onload = getBooks;
    </script>

    <footer-component></footer-component>
</body>
</html>
