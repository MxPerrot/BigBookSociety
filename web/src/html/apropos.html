<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styleprofil.css">
    <script src="../js/header.js" type="text/javascript"></script>
    <script src="../js/profil.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>
    <title>PROFIL</title>
</head>
<body>
    <header-component></header-component>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="../../public/img/logo.png" alt="Profile Picture" class="profile-img" id="profile-img">
                <input type="file" id="profile-img-input" style="display: none;" accept="image/*" onchange="changeProfileImage(event)">
                <button class="edit-button" onclick="document.getElementById('profile-img-input').click()">Changer la photo</button>
                <h1 class="profile-name">John Doe</h1>
                <button class="edit-button" onclick="editProfileName()">modifier</button>
                <p class="profile-email">john.doe@example.com</p>
                <button class="edit-button" onclick="editProfileEmail()">modifier</button>
                <p class="profile-dob">Date de naissance: 01/01/1990</p>
                <button class="edit-button" onclick="editProfileDob()">modifier</button>
                <p class="profile-address">Adresse: 123 Rue Exemple, Paris</p>
                <button class="edit-button" onclick="editProfileAddress()">modifier</button>
            </div>
        </div> 
    </main>
    <footer-component></footer-component>
</body>
</html>
