<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styleprofil.css">
    <script src="../js/header.js" type="text/javascript"></script>
    <script src="../js/profil.js" type="module" defer></script>
    <script src="../js/footer.js" type="text/javascript"></script>
    <title>Profil</title>
</head>
<body>
    <header-component></header-component>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="" alt="Profile Picture" class="profile-img" id="profile-img">
                <input type="file" id="profile-img-input" style="display: none;" accept="image/*" onchange="changeProfileImage(event)">
                <button class="edit-button" onclick="document.getElementById('profile-img-input').click()">Modifier la photo</button>
                
                <h1 class="profile-name"></h1>
                <button class="edit-button" onclick="editProfileName()">Modifier</button>
                
                <p class="profile-dob"></p>
                <button class="edit-button" onclick="editProfileDob()">Modifier</button>
                
                <p class="profile-languages"></p>
                <button class="edit-button" onclick="editProfileLanguages()">Modifier</button>
            </div>
        </div> 
    </main>
    <footer-component></footer-component>
</body>
</html>
